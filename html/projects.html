
<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/generalStyles.css">

<body>

        <div class="email-info flex-all-centered">
            <img src="../images/EmailIcon2.png" alt="small icon signifying email information" class="contact-icon">

        </div>
        <div class="phone-info flex-all-centered">
            <img src="../images/PhoneIcon2.png" alt="small icon signifying phone information" class="contact-icon">

        </div>
        </div>
